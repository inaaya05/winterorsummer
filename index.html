<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
<head>
	<title>Aesthetic Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<!-- import the webpage's javascript file -->
</head>

<body>

	<header>
		<h1>Are you a Winter or a Summer?</h1>
		<p>Answer the questions below by clicking on the button corresponding to your choice to find out if you're a winter or a summer!</p>
	</header>

	<main>
		<h2>What is your preferred drink?</h2>
		<div class="question">
			<div class="answer-choice">
				<img src="hot-chocolate.jpg" alt="Tall clear glass of hot chocolate with whipped cream and chocolate flakes atop it. Accompanied by a smaller white mug full of marshmallows. Both the tall glass and small mug sit on a square white plate. The plate is on a black table and there is a blurred out window in the background.">
				<br>
				<button id="q1a1">Hot chocolate</button>
			</div>

      		<div class="answer-choice">
        		<img src="fruit-juice.jpg" alt="Two rows of juices in clear cups with lids, surrounded by mounds of ice. The colors of the fruit juices are (from left to right): two green, two yellow, two pink, and two green. The drinks are all on a silver table with a railing. The second row is placed on a higher elevation than the first and is followed by multiple other rows that are mostly covered by the ice.">
        		<br>
        		<button id="q1a2">Fruit juice</button>
     		</div>

    </div> 
    
    <h2>What would you rather do with your day?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="books.jpg" alt="Three shelves of books are pictured. They seem to be two of the same shelving units placed right next to one other. The shelves are black and the colors fill the shelves completely. Each book has a different color. The sun is shining down on the books and creates three lines of shadows.">
        <br>
        <button id="q2a1">Read</button>
      </div>

      <div class="answer-choice">
        <img src="popcorn.jpg" alt="Three buckets of popcorn take up the photo with the two next to the one in the middle being cut-off. The buckets are red and white vertical stripes with the words “pop corn” written in an oval outlined in red. The buckets have wavy edges and they’re filled to the top with popcorn (yellow and white colored popcorn). The buckets are on a red surface against a white background.">
        <br>
        <button id="q2a2">Watch a movie</button>
      </div>

    </div> 
    
    <h2>Which outfit do you like better?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="fancy-fit.jpg" alt="Model standing next to gray stairs and in front of the black railing with a striped white wall in the background. The model wears black combat boots and nearly knee-length black socks. She also wears a white button-up shirt under a cream colored sweater under a black striped blazer. She holds a black Chanel purse. She seems to have on a watch and two gold rings. Her face is cut out of the photo to emphasize her stylish outfit.">
        <br>
        <button id="q3a1">Brown/beige outfit</button>
      </div>

      <div class="answer-choice">
        <img src="bright-outfit.jpg" alt="Woman seems to be standing on a rooftop with light wooden flooring. She stands in front of the white railing as other buildings and the sunset make up the rest of the backdrop. There is also a bush-like plant in a wooden planter that is partially visible in the corner of the photo. The woman has long brown/blonde hair. She wears a pink top with puffy sleeves, orange pants, and pink heels with a pointed shape at the toes. One of her hands rests on the railing behind her while the other holds a white purse with color designs slightly behind her. She is looking down while smiling.">
        <br>
        <button id="q3a2">Bright outfit</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>

    <!--<button id="restart">Restart</button>-->
    
    
  </main>
  </body>
</html>
